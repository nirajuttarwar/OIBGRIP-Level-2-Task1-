<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <section>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result"></div>
            </div>
            <div class="all_button">
                <div class="button number">(</div>
                    <div class="button number">)</div>
                    <div class="button equal">Enter</div>
                    <div class="button last-entity-clear">CE</div>
                    <div class="button all-clear">clear</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation">%</div>
                    <div class="button operation">^</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation">x</div>
                    <div class="button operation">/</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">+</div>
                    <div class="button operation">-</div>
                    <div class="button number dot">.</div>
                    <div class="button number">0</div>
                    <div class="button number">00</div>
                    <div class="button btn equal">ans</div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="calculator.js"></script>
</html>
